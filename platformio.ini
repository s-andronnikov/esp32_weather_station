[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
build_flags = 
	; '-D ARDUINO_USB_MODE=0' 
	; '-D ARDUINO_USB_CDC_ON_BOOT=1'
	; TFT_eSPI flags
	; Below we replicate the flags from TFT_eSPI/User_Setups/Setup21_ILI9488.h.
	; You can't mix'n match from their .h and -D here.
	-D USER_SETUP_LOADED=1 # 1 => will not load User_Setup.h from TFT_eSPI but rely on the flags defined here
	-D ST7789_DRIVER=1
	-D TFT_MISO=10
	-D TFT_MOSI=3
	-D TFT_SCLK=2
	-D TFT_CS=7
	-D TFT_DC=6
	-D TFT_RST=-1
	-D TFT_BL=8
	-D TFT_RGB_ORDER=TFT_BGR
	-D TFT_INVERSION_OFF=1
	-D SPI_FREQUENCY=40000000

	-D TFT_WIDTH=240
	-D TFT_HEIGHT=320
	-D LOAD_GLCD=1
	-D LOAD_GFXFF=1
	-D SMOOTH_FONT=0
	-D LOAD_FONT2=0
	-D LOAD_FONT4=0
	-D LOAD_FONT6=0
	-D LOAD_FONT7=0
	-D LOAD_FONT8=0

	-D PIN_LED1=12
	-D PIN_LED2=13
	
board_build.flash_mode = dio
board_build.partitions = no_ota.csv
board_build.filesystem = littlefs
monitor_filters = esp32_exception_decoder, time
upload_speed = 921600
monitor_speed = 115200
lib_deps =
	bodmer/TFT_eSPI
	bodmer/TJpg_Decoder
	https://github.com/Bodmer/OpenFontRender#f163cc6 ; no tags or releases to reference :( -> pin to Git revision
	squix78/JsonStreamingParser
	thingpulse/ESP8266 Weather Station
	mathertel/OneButton